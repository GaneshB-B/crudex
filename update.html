<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
  <script src="update.js"></script>
  <title>Employee Form</title>
</head>
<body>
  <h1>Update Employee</h1>
  <form id="employee">
    <!-- <label for="f_name">First Name : </label> -->
    <input type="text" name="f_name" placeholder="First Name" required>
    <br>
    <!-- <label for="m_name">Middle Name : </label> -->
    <input type="text" name="m_name" placeholder="Middle Name">
    <br>
    <!-- <label for="l_name">Last Name : </label> -->
    <input type="text" name="l_name" placeholder="Last Name" required>
    <br>
    <!-- <label for="title">Title : </label> -->
    <input type="text" name="title" placeholder="Title" required>
    <br>
    <!-- <label for="age">Age : </label> -->
    <input type="number" name="age" placeholder="Age" min="18" max="70" required>
    <br>
    <!-- <label for="city">City : </label> -->
    <input type="text" name="city" placeholder="City" required>
    <br>
    <!-- <label for="salary">Salary : </label> -->
    <input type="number" name="salary" placeholder="Salary">
    <br>
    <!-- <label for="joining">Joining Date : </label> -->
    <input type="date" name="joining" required>
    <br>
    <!-- <label for="active">Active : </label> -->
    <input type="checkbox" name="active" required>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
